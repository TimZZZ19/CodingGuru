<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Guru</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <section
      class="hero bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-100"
    >
      <header
        class="laptop:w-256 mx-auto pt-10 pb-5 laptop:pl-0 mobile-S:pl-3 font-bold text-2xl"
      >
        <h1 class="uppercase">coding guru</h1>
      </header>
      <div
        class="flex justify-center py-10 laptop:flex-row laptop:items-start laptop:gap-2 mobile-S:flex-col-reverse mobile-S:items-center mobile-S:gap-10"
      >
        <div
          class="introduction flex flex-col gap-5 tablet:w-96 mobile-S:w-56 tablet:text-base mobile-S:text-sm"
        >
          <div class="hero-subtitles font-bold tablet:text-xl mobile-S:text-lg">
            <h4 class="hero-subtitle-1 text-gray-700">
              High-paying Developer Jobs
            </h4>
            <h4 class="hero-subtitle-2">
              Do Fun Stuff for a living
            </h4>
            <h4 class="hero-subtitle-3">
              Become a Dev in 3+ Months
            </h4>
          </div>

          <form class="flex flex-col gap-3">
            <div class="call-to-action text-gray-700">
              <p>
                Join One of the Best Coding Bootcamps in US
              </p>
            </div>
            <div>
              <input
                id="packet-email"
                type="email"
                class="p-3 w-3/4"
                placeholder="Email Address"
              />
            </div>
            <button
              type="submit"
              class="px-3 py-2 bg-gray-700 text-gray-100 hover:cursor-pointer w-3/4 font-bold"
            >
              Get Free Course Packet
            </button>
            <p class="text-xs">
              By submitting this form, you agree to our
              <a href="#" class="underline underline-offset-1">
                Privacy Policy
              </a>
              and
              <a href="#" class="underline underline-offset-1">Site Terms</a>
              .
            </p>
          </form>
        </div>

        <!-- slides-window -->
        <div
          class="slides-window overflow-hidden relative tablet:w-96 mobile-L:w-80 mobile-S:w-56"
        >
          <!-- slides band -->
          <div class="slides-band flex w-4/1">
            <!-- all the slides-start -->
            <div
              id="first-slide"
              class="slide w-1/4 transition-ml duration-1000"
            >
              <img
                src="./images/hero/high-paying-jobs.jpg"
                alt="high-paying-jobs"
              />
            </div>
            <div class="slide w-1/4">
              <img src="./images/hero/fun-jobs.jpg" alt="fun-jobs" />
            </div>
            <div class="slid w-1/4">
              <img
                src="./images/hero/cut-to-the-chase.jpg"
                alt="cut-to-the-chase"
              />
            </div>
            <!-- all the slides-end -->
          </div>

          <!-- slides control start -->
          <div class="slides-control flex justify-center gap-5 mt-2">
            <input
              type="radio"
              class="hover:cursor-pointer"
              id="radio-btn-1"
              name="slides-control"
            />
            <input
              type="radio"
              class="hover:cursor-pointer"
              id="radio-btn-2"
              name="slides-control"
            />
            <input
              type="radio"
              class="hover:cursor-pointer"
              id="radio-btn-3"
              name="slides-control"
            />
          </div>
          <!-- slides control end -->

          <!-- animation control -->
          <div
            class="animation-control-btns bg-gray-300 rounded-full text-gray-700 absolute left-2 bottom-6 hover:cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="play"
              class="h-5 w-5 hidden"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="pause"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
    <section class="figures"></section>
    <section class="testimonials"></section>
    <footer class="footer"></footer>

    <script src="./slidesControl.js"></script>
  </body>
</html>
